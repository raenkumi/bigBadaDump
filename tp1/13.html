<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            const intervalGet = function() {
                var n1 = Number(document.getElementById('n1').value);
                var n2 = Number(document.getElementById('n2').value);

                if (n1 < n2) {
                    n1 = Number(document.getElementById('n2').value);
                    n2 = Number(document.getElementById('n1').value);
                }

                var sum = intervalSum(n1, n2);

                document.getElementById('print').innerHTML = "A soma é: " + sum;
            }

            const intervalSum = function(x, y) {
                var diff = [];
                for (i = y; i <= x; i++) {
                    diff.push(i);
                }
                
                z = 0;
                for (i = 0; i < x - y; i++) {
                    z += diff[i];
                }
                console.log(x,y,z);
                return z;
            }
        </script>
    </head>
    <body>
        <h1>Soma de todos os números de um intervalo (incluindo os limites)</h1>
        <form onsubmit="return false">
            <input type="text" id="n1">Número 1<br>
            <input type="text" id="n2">Número 2<br>
            <input type="submit" value="Somar Intervalo" onclick="intervalGet()"><br>
            <p id="print"></p>
        </form>
    </body>
</html>
